<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'quotes/css/style.css' %}">
    <title>Great Quotes</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Great Quotes</a>
                </h1>
            </div>

            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'add_author' %}" class="btn btn-primary  mb-2">Add author</a>
                    <a href="{% url 'add_quote' %}" class="btn btn-primary  mb-2">Add quote</a>
                    <a href="{% url 'logout' %}" class="btn btn-primary  mb-2 ">Logout</a>
                    {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-primary">SingUp</a>
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>


{% block content %}


        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
     <script>
        $(document).ready(function() {
            $('.select2').select2();
        });
    </script>

</body>
</html>
